<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator – Online Math Calculator</title>
<meta name="description" content="Free Scientific Calculator for basic and advanced math operations.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/style.css">
<link rel="icon" href="/favicon.ico">
</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <div class="logo"><a href="/">calculate-all</a></div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/contact/">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>Scientific Calculator</h1>
  <p>Perform basic mathematical calculations instantly.</p>
</section>

<div class="container">
  <div class="tool-card">

    <input type="text" id="display" readonly>

    <div>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
    </div>

    <div>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
    </div>

    <div>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
    </div>

    <div>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
    </div>

    <button onclick="clearDisplay()">Clear</button>

  </div>
</div>

<script>
function append(value) {
  document.getElementById("display").value += value;
}

function calculate() {
  try {
    document.getElementById("display").value =
      eval(document.getElementById("display").value);
  } catch {
    alert("Invalid expression");
  }
}

function clearDisplay() {
  document.getElementById("display").value = "";
}
</script>

</body>
</html>
