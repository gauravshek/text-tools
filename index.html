<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Case Converter â€“ Free Online Tool</title>
    <meta name="description" content="Convert text to uppercase, lowercase, sentence case, and capitalized case. Free online text tool.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 5px 5px 5px 0;
            padding: 10px 15px;
            cursor: pointer;
        }
        .stats {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text Case Converter</h1>
    <p>Paste your text below and convert it instantly.</p>

    <textarea id="textInput" placeholder="Enter your text here..."></textarea>

    <div>
        <button onclick="toUpper()">UPPERCASE</button>
        <button onclick="toLower()">lowercase</button>
        <button onclick="toSentence()">Sentence Case</button>
        <button onclick="toCapitalized()">Capitalized Case</button>
        <button onclick="clearText()">Clear</button>
    </div>

    <div class="stats">
        Words: <span id="wordCount">0</span> |
        Characters: <span id="charCount">0</span>
    </div>
</div>

<script>
const textInput = document.getElementById("textInput");
const wordCount = document.getElementById("wordCount");
const charCount = document.getElementById("charCount");

textInput.addEventListener("input", updateCount);

function updateCount() {
    const text = textInput.value.trim();
    wordCount.innerText = text ? text.split(/\s+/).length : 0;
    charCount.innerText = textInput.value.length;
}

function toUpper() {
    textInput.value = textInput.value.toUpperCase();
    updateCount();
}

function toLower() {
    textInput.value = textInput.value.toLowerCase();
    updateCount();
}

function toSentence() {
    let text = textInput.value.toLowerCase();
    textInput.value = text.replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
    updateCount();
}

function toCapitalized() {
    let text = textInput.value.toLowerCase();
    textInput.value = text.replace(/\b\w/g, c => c.toUpperCase());
    updateCount();
}

function clearText() {
    textInput.value = "";
    updateCount();
}
</script>

</body>
</html>
