<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Case Converter & Word Counter â€“ Free Online Tool</title>
    <meta name="description" content="Free online text case converter and word counter. Count words, characters, and convert text instantly.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 220px;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            margin: 5px 5px 5px 0;
            padding: 10px 15px;
            cursor: pointer;
        }
        .stats {
            margin-top: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .stats span {
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
        }
        footer a {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text Case Converter & Word Counter</h1>
    <p>Paste your text below. Convert case and count words instantly.</p>

    <textarea id="textInput" placeholder="Enter or paste your text here..."></textarea>

    <div>
        <button onclick="toUpper()">UPPERCASE</button>
        <button onclick="toLower()">lowercase</button>
        <button onclick="toSentence()">Sentence Case</button>
        <button onclick="toCapitalized()">Capitalized Case</button>
        <button onclick="clearText()">Clear</button>
    </div>

    <div class="stats">
        <p>Words: <span id="wordCount">0</span></p>
        <p>Characters (with spaces): <span id="charWithSpace">0</span></p>
        <p>Characters (without spaces): <span id="charWithoutSpace">0</span></p>
    </div>

    <footer>
        <a href="json-formatter.html">JSON Formatter</a>
        <a href="gst-calculator.html">GST Calculator</a>
        <a href="emi-calculator.html">EMI Calculator</a>
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </footer>
</div>

<script>
const textInput = document.getElementById("textInput");
const wordCount = document.getElementById("wordCount");
const charWithSpace = document.getElementById("charWithSpace");
const charWithoutSpace = document.getElementById("charWithoutSpace");

textInput.addEventListener("input", updateStats);

function updateStats() {
    const text = textInput.value;
    const trimmed = text.trim();

    wordCount.innerText = trimmed ? trimmed.split(/\s+/).length : 0;
    charWithSpace.innerText = text.length;
    charWithoutSpace.innerText = text.replace(/\s/g, "").length;
}

function toUpper() {
    textInput.value = textInput.value.toUpperCase();
    updateStats();
}

function toLower() {
    textInput.value = textInput.value.toLowerCase();
    updateStats();
}

function toSentence() {
    let text = textInput.value.toLowerCase();
    textInput.value = text.replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
    updateStats();
}

function toCapitalized() {
    let text = textInput.value.toLowerCase();
    textInput.value = text.replace(/\b\w/g, c => c.toUpperCase());
    updateStats();
}

function clearText() {
    textInput.value = "";
    updateStats();
}
</script>

</body>
</html>
