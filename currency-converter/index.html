<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Currency Converter â€“ Convert USD, INR, EUR</title>
<meta name="description" content="Simple Currency Converter to convert between USD, INR, and EUR.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/style.css">
<link rel="icon" href="/favicon.ico">
</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <div class="logo"><a href="/">calculate-all</a></div>
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/contact/">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <h1>Currency Converter</h1>
  <p>Convert between major currencies.</p>
</section>

<div class="container">
  <div class="tool-card">

    <label>Amount</label>
    <input type="number" id="amount">

    <label>From</label>
    <select id="from">
      <option value="USD">USD</option>
      <option value="INR">INR</option>
      <option value="EUR">EUR</option>
    </select>

    <label>To</label>
    <select id="to">
      <option value="USD">USD</option>
      <option value="INR">INR</option>
      <option value="EUR">EUR</option>
    </select>

    <button onclick="convertCurrency()">Convert</button>

    <div class="result" id="result"></div>

  </div>
</div>

<script>
function convertCurrency() {
  const rates = {
    USD: 1,
    INR: 83,
    EUR: 0.92
  };

  const amount = parseFloat(document.getElementById("amount").value);
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const result = document.getElementById("result");

  if (!amount) return;

  const converted = (amount / rates[from]) * rates[to];
  result.innerHTML = `<strong>Converted Amount:</strong><br><br>${converted.toFixed(2)} ${to}`;
}
</script>

</body>
</html>
